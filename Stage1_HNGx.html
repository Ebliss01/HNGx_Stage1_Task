<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="top-icons">
                <div>
                    <i class='bx bx-arrow-back'></i>
                </div>
                <div>
    
                    <h1 class="slackUserName" data-testid="slackUserName">Ebliss</h1>
                </div>
            </div>

            <!--Proflle Picture-->
            <img src="./Asset/Image 2.jpg" class="slackDisplayImage" data-testid="slackDisplayImage" alt="Ebliss">
            <p class="myTrack" data-testid="myTrack">FRONTEND.</p>

            <!--Github Link-->
            <a href="https://github.com/Ebliss01" class="btn" data-testid=""="githubURL">GITHUB</a>

            <p class="present__date">
                <span class="currentUTCTime">05/03/2037</span>
                <span class="currentDayOfTheWeek">05/03/2037</span>
                <span class="currentUTCTime" data-testid="currentUTCTime">05/03/2037</span>
                <span class="currentDayOfTheWeek" data-testid="currentDayOfTheWeek">05/03/2037</span>
            </p>
        </div>
    </div>
         <!--JavaScript File Linkage-->
    <script src="app.js"></script>
</body>
</html>
